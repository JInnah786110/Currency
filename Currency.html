<!DOCTYPE html>
<html>
<head>
    
    <title>Currency Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f8;
        }

        /* Header & Nav */
        header {
            background-color: #1e90ff;
            padding: 15px 30px;
            color: white;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo {
            font-size: 22px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        /* Converter Box */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        .converter {
            background: white;
            padding: 30px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .converter h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .converter label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        .converter input,
        .converter select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .converter button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .converter button:hover {
            background-color: #0d6efd;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        /* Footer */
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>

<header>
    <nav>
        <div class="logo">CurrencyConvert</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="Currency.html">Converter</a></li>
        </ul>
    </nav>
</header>

<main>
    <div class="converter">
        <h1>Currency Converter</h1>

        <label>Amount</label>
        <input type="number" id="amount" placeholder="Enter amount">

        <label>From</label>
        <select id="fromCurrency">
            <option value="INR">India (INR)</option>
            <option value="PKR">Pakistan (PKR)</option>
            <option value="BDT">Bangladesh (BDT)</option>
            <option value="LKR">Sri Lanka (LKR)</option>
        </select>

        <label>To</label>
        <select id="toCurrency">
            <option value="INR">India (INR)</option>
            <option value="PKR">Pakistan (PKR)</option>
            <option value="BDT">Bangladesh (BDT)</option>
            <option value="LKR">Sri Lanka (LKR)</option>
        </select>

        <button onclick="convertCurrency()">Convert</button>

        <div class="result" id="result"></div>
    </div>
</main>

<footer>
    <p>&copy; 2026 CurrencyConvert. All rights reserved.</p>
</footer>



</body>
</html>
