<!DOCTYPE html>
<html>
<head>
 
    <title>Contact Us</title>


    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f8;
        }

        /* Header & Nav */
        header {
            background-color: #1e90ff;
            padding: 15px 30px;
            color: white;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo {
            font-size: 22px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        /* Main Content */
        main {
            padding: 40px;
            min-height: 80vh;
        }

        main h1 {
            text-align: center;
            margin-bottom: 10px;
        }

        main p {
            text-align: center;
            color: #555;
            margin-bottom: 30px;
        }

        /* Contact Container */
        .contact-container {
            max-width: 500px;
            margin: auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .contact-container label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        .contact-container input,
        .contact-container textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .contact-container textarea {
            resize: none;
            height: 100px;
        }

        .contact-container button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .contact-container button:hover {
            background-color: #0d6efd;
        }

        /* Footer */
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>

<header>
    <nav>
        <div class="logo">CurrencyConvert</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="Currency.html">Converter</a></li>
            <li><a href="Rates.html">Rates</a></li>
            <li><a href="Contact.html">Contact</a></li>
        </ul>
    </nav>
</header>

<main>
    <h1>Contact Us</h1>
    <p>If you have any questions or feedback, feel free to get in touch with us.</p>

    <div class="contact-container">
        <form>
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="message">Message</label>
            <textarea id="message" placeholder="Write your message here..." required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
</main>

<footer>
    <p>&copy; 2026 CurrencyConvert. All rights reserved.</p>
</footer>

</body>
</html>
